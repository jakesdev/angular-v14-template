<!-- change password UI -->
<div class="shadow sm:overflow-hidden sm:rounded-md">
  <div class="space-y-6 bg-white py-6 px-4 sm:p-6">
      <div>
        <h3 class="text-base font-semibold leading-6 text-gray-900">Password</h3>
        <!-- <p class="mt-1 text-sm text-gray-500">This setup will effect to your website configurations.</p> -->
      </div>
<div class="mt-8 max-w-md">
  <form class="space-y-6 w-full">
    <div>
      <label for="newPassword"
             class="block text-sm font-medium leading-6 text-gray-900">Password</label>
      <div class="mt-2 relative">
        <input id="newPassword"
               name="newPassword"
               [type]="hidePassword ? 'password' : 'text'"
               required
               [(ngModel)]="newPassword"
               class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-blue-300 sm:text-sm sm:leading-6">
        <!-- <mat-icon matSuffix
                          class="absolute top-1 right-2 cursor-pointer text-xl text-gray-500"
                          (click)="hideConfirmPassword = !hideConfirmPassword">{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon> -->
      </div>
    </div>
    <div>
      <label for="newPassword"
             class="block text-sm font-medium leading-6 text-gray-900">New Password</label>
      <div class="mt-2 relative">
        <input id="newPassword"
               name="newPassword"
               [type]="hidePassword ? 'password' : 'text'"
               required
               [(ngModel)]="newPassword"
               class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
        <!-- <mat-icon matSuffix
                          class="absolute top-1 right-2 cursor-pointer text-xl text-gray-500"
                          (click)="hideConfirmPassword = !hideConfirmPassword">{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon> -->
      </div>
    </div>
    <div>
      <label for="password"
             class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
      <div class="mt-2 relative">
        <input id="password"
               name="password"
               [type]="hideConfirmPassword ? 'password' : 'text'"
               required
               [(ngModel)]="confirmPassword"
               class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
        <!-- <mat-icon matSuffix
                    class="absolute top-1 right-2 cursor-pointer text-xl text-gray-500"
                    (click)="hideConfirmPassword = !hideConfirmPassword">{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon> -->
      </div>
    </div>
    <div>
      <button type="button"
              (click)="onSubmit()"
              class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Submit</button>
    </div>
  </form>
</div>
</div>
</div>
