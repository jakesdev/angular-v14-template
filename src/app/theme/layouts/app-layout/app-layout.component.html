<div class="min-h-fit">
  <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <a href="#"
             class="flex-shrink-0">
            <img class="cursor-pointer h-12 w-auto"
                 src="./assets/shared/images/logo_white.png"
                 alt="Your Company">
          </a>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->

              <ng-container *ngFor="let page of navigateMenu">
                <a [routerLink]="[page.url]"
                   [routerLinkActive]="'bg-gray-900 text-gray-300'"
                  class="hover:text-white !text-gray-300  rounded-md px-3 py-2 text-sm font-medium">
                  {{ page.name }} </a>
              </ng-container>
            </div>
          </div>
        </div>
        <div class="hidden md:block">
          <div class="ml-4 flex items-center md:ml-6">
            <div class="dropdown relative ml-3">
              <button class="flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                      type="button"
                      id="dropdownMenuButton"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false">
                <span class="sr-only">Open user menu</span>
                <img class="h-8 w-8 rounded-full"
                     src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y"
                     alt="">
                <h2 class="ml-2 text-white text-sm font-medium truncate">email</h2>
              </button>
              <div class="dropdown-menu dropdown-menu-right absolute right-0 z-40 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                   aria-labelledby="dropdownMenuButton">
                <a [routerLink]="['setting/account']"
                   class="block px-4 py-2 text-sm text-gray-700"
                   role="menuitem"
                   tabindex="-1"
                   id="user-menu-item-0">Account Setting</a>

                <!-- <a [routerLink]="['/community/profile']"
                   class="block px-4 py-2 text-sm text-gray-700"
                   role="menuitem"
                   tabindex="-1"
                   id="user-menu-item-1">My Profile</a> -->

                <a (click)="logOut()"
                   class="block px-4 py-2 text-sm text-gray-700 cursor-pointer"
                   role="menuitem"
                   tabindex="-1"
                   id="user-menu-item-2">Sign out</a>
              </div>
            </div>
          </div>
        </div>
        <div class="-mr-2 flex md:hidden"
             data-toggle="collapse"
             data-target="#mobile-menu">
          <!-- Mobile menu button -->
          <button type="button"
                  class="inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                  aria-controls="mobile-menu"
                  aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <!-- Menu open: "hidden", Menu closed: "block" -->
            <svg class="block h-6 w-6"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="1.5"
                 stroke="currentColor"
                 aria-hidden="true">
              <path stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <!-- Menu open: "block", Menu closed: "hidden" -->
            <svg class="hidden h-6 w-6"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="1.5"
                 stroke="currentColor"
                 aria-hidden="true">
              <path stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="md:hidden">
    <div class="collapse navbar-collapse"
         id="mobile-menu">
      <div class="space-y-1 px-2 pt-2 pb-3 sm:px-3">
          <ng-container *ngFor="let page of navigateMenu">
            <a [routerLink]="[page.url]"
               [routerLinkActive]="'bg-gray-900'"
               class="hover:text-white text-gray-300  rounded-md px-3 py-2 text-sm font-medium">
              {{ page.name }} </a>
          </ng-container>
      </div>
      <div class="border-t border-gray-700 pt-4 pb-3">
        <div class="flex items-center px-5">
          <div class="flex-shrink-0">
            <img class="h-10 w-10 rounded-full"
                 src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                 alt="">
          </div>
          <div class="ml-3">
            <div class="text-base font-medium leading-none text-white">Tom Cook</div>
            <div class="text-sm font-medium leading-none text-gray-400">test</div>
          </div>
          <button type="button"
                  class="ml-auto flex-shrink-0 rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
            <span class="sr-only">View notifications</span>
            <svg class="h-6 w-6"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="1.5"
                 stroke="currentColor"
                 aria-hidden="true">
              <path stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
            </svg>
          </button>
        </div>
        <div class="mt-3 space-y-1 px-2">
          <a [routerLink]="['/setting/account']"
             [routerLinkActive]="'bg-gray-900 text-gray-300'"
             class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white">Account Setting</a>

          <!-- <a [routerLink]="['/community/profile']"
             class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white">My Profile</a> -->

          <div (click)="logOut()"
             class="block rounded-md cursor-pointer px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white">Sign out</div>
        </div>
      </div>
    </div>
    </div>
  </nav>

</div>



<ng-content></ng-content>

<div *ngIf="showReminder"
 class="pointer-events-none fixed inset-x-0 bottom-0 px-6 pb-6 z-40">
  <div class="pointer-events-auto mx-auto max-w-xl rounded-xl bg-white p-6 shadow-lg ring-1 ring-gray-900/10">
  <p class="text-sm leading-6 text-gray-900">There are 50 days until your <a href="#"
       class="font-semibold text-indigo-600">examination date</a>. <br> Until now you have take 2 ILETS Writing Task 1, 20 Writing task 2. Keep it up</p>
  <div class="mt-4 flex items-center gap-x-5">
    <button type="button"
            class="rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-900">Ok</button>
  </div>
  </div>
</div>
